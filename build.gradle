plugins {
    id 'java'
}

group 'com.kafka.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.2.2.RELEASE'
    implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.4.0.RELEASE'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.2.RELEASE'
    testCompile group: 'org.springframework.kafka', name: 'spring-kafka-test', version: '2.4.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
